        <section id="formContainer" class="formContainer">
            <form action="" id="form" class="form">

                <h1 class="formTitle">REGISTER</h1>

                <label for="FIRST_NAME">
                    FIRST NAME<br>
                    <input type="text" name="FIRST_NAME" placeholder=" " required id="firstName" pattern="\D*">
                </label>

                <label for="LAST_NAME">
                    LAST NAME<br>
                    <input type="text" name="LAST_NAME" placeholder=" " required id="lastName" pattern="\D*">
                </label>

                <label for="EMAIL">
                    EMAIL<br>
                    <input type="email" name="EMAIL" placeholder=" " required id="email">
                </label>

                <label for="PHONE_NUMBER">
                    PHONE NUMBER<br>
                    <input type="text" name="PHONE_NUMBER" inputmode="numeric" placeholder=" " pattern="\d*">

                </label>

                <label for="PASSWORD">
                    PASSWORD<br>
                    <input type="password" name="PASSWORD" placeholder=" " required id="password">
                </label>

                <label for="CONFIRM_PASSWORD">
                    CONFIRM PASSWORD<br>
                    <input type="password" name="CONFIRM_PASSWORD" placeholder=" " required id="confirmPassword">
                </label>

                <div for="" class="formSubmit">
                    <button class="submitButton" placeholder=" " type="submit">CREATE ACCOUNT</button>
                </div>

            </form>
            <p class="logQuestion">Already have an account? <a class="logIn" href="">Log in</a></p>

        </section>
