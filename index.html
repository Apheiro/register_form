<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="./script.js" defer></script>
    <title>Register Form</title>
</head>

<body>
    <main>
        <section id="decoration" class="decoration">
            <a href="https://github.com/Apheiro" class="gitHub">
                <img src="./icons/github.svg" alt="">
            </a>
            <div id="scene" data-relative-input="true" class="scene">
                <img src="./icons/circle1.svg" data-depth="0.3" class="circle1" alt="">
                <img src="./icons/circle2.svg" data-depth="0.3" class="circle2" alt="">
                <img src="./icons/circle3.svg" data-depth="0.5" class="circle3" alt="">
                <img src="./icons/circle4.svg" data-depth="0.3" class="circle4" alt="">
                <img src="./icons/circle5.svg" data-depth="0.3" class="circle5" alt="">
                <img src="./icons/circle6.svg" data-depth="0.3" class="circle6" alt="">
                <img src="./icons/circle7.svg" data-depth="0.5" class="circle7" alt="">
                <img src="./icons/circle8.svg" data-depth="0.5" class="circle8" alt="">
            </div>
        </section>

        <section id="formContainer" class="formContainer">
            <form action="" id="form" class="form">

                <h1 class="formTitle">REGISTER</h1>

                <label for="FIRST_NAME">
                    FIRST NAME<br>
                    <input type="text" name="FIRST_NAME" placeholder=" " required id="firstName" pattern="\D*">
                </label>

                <label for="LAST_NAME">
                    LAST NAME<br>
                    <input type="text" name="LAST_NAME" placeholder=" " required id="lastName" pattern="\D*">
                </label>

                <label for="EMAIL">
                    EMAIL<br>
                    <input type="email" name="EMAIL" placeholder=" " required id="email">
                </label>

                <label for="PHONE_NUMBER">
                    PHONE NUMBER<br>
                    <input type="text" name="PHONE_NUMBER" inputmode="numeric" placeholder=" " pattern="\d*">

                </label>

                <label for="PASSWORD">
                    PASSWORD<br>
                    <input type="password" name="PASSWORD" placeholder=" " required id="password">
                </label>

                <label for="CONFIRM_PASSWORD">
                    CONFIRM PASSWORD<br>
                    <input type="password" name="CONFIRM_PASSWORD" placeholder=" " required id="confirmPassword">
                </label>

                <div for="" class="formSubmit">
                    <button class="submitButton" placeholder=" " type="submit">CREATE ACCOUNT</button>
                </div>

            </form>
            <p class="logQuestion">Already have an account? <a class="logIn" href="">Log in</a></p>

        </section>
    </main>

</body>

</html>
